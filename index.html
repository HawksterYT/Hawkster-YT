<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ... (seu estilo CSS existente) ... */

        /* Estilo para a barra de pesquisa */
        .search-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, black, purple); /* Gradiente preto para roxo */
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .search-icon {
            margin-right: 10px;
        }

        .search-text {
            font-weight: bold;
            font-style: italic;
        }

        /* Estilo para sugestões de conteúdo */
        .suggestions {
            position: absolute;
            top: 50px; /* Ajuste conforme necessário */
            left: 0;
            background: white;
            color: black;
            padding: 10px;
            border: 1px solid #ccc;
            display: none; /* Inicialmente oculto */
        }

        /* Exemplo de sugestões (substitua com dados reais) */
        .suggestions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .suggestions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- ... (seu conteúdo HTML existente) ... -->

    <!-- Barra de pesquisa -->
    <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Pesquisar..." oninput="searchContent()">
        <div class="suggestions">
            <ul>
                <li>Sugestão 1</li>
                <li>Sugestão 2</li>
                <!-- Adicione mais sugestões aqui -->
            </ul>
        </div>
    </div>

    <script>
        // Função para pesquisar conteúdo
        function searchContent() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const content = document.body.innerText.toLowerCase(); // Obtém todo o conteúdo da página

            if (content.includes(searchInput)) {
                // Se o conteúdo incluir a pesquisa, exiba-o
                console.log('Conteúdo encontrado:', searchInput);
            } else {
                // Caso contrário, oculte o conteúdo
                console.log('Nenhum conteúdo encontrado para:', searchInput);
            }
        }
    </script>
</body>
</html>
